<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="Src/style.css">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weatehr-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
            Monday 6:04, clear sky
            </br>
            Humidity: <strong>65%</strong>, Wind: <strong>8.23km/h</strong>   
            </p>
            </div>
            <div class="weather-app-temperature-container"> 
                <div class="weather-app-temperature-icon">🌤️</div>
                <div class="weather-app-temperature">14</div>
                <div class="weather-app-unit">°C</div>
            </div>
        </div>
    </main>
    <footer>
       This project is coded by <a href="https://github.com/Mahmooda-Ahmadi">Mahmooda Ahmadi</a> is <a href="https://github.com/Mahmooda-Ahmadi/My-weather-application">open-sourced on Github</a>
        and <a href="https://my-weather-application-f4gd.onrender.com" target="_blank">hosted on Render</a>
    </footer>
    </div>
    <script src="Src/index.js"></script>
</body>
</html>
